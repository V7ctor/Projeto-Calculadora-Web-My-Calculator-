<!doctype html>
<html lang="pt-br">
    <head>
        <title>My Calculator | Project for Web</title>
        <link rel="icon" type="imagem/png" href="icon.png" />
        <meta charset="utf-8">
        <meta name="author" content="Victor">
        <meta name="description" content="Calculadora em JavaScript e HTML/CSS">
        <meta name="keywords" content="Calculadora, Matemática, Números">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="principal">
            <div class="corpo">
                <div class="painelResultado"><p id="resultado">0</p></div>
                <div class="conjunto-botoes">
                    <div class="linha">
                        <button type="button">AC</button>
                        <button type="button">CE</button>
                        <button type="button">%</button>
                        <button type="button">÷</button>
                    </div>
                    <div class="linha">
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button">X</button>
                    </div>
                    <div class="linha">
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button">-</button>
                    </div>
                    <div class="linha">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">+</button>
                    </div>
                    <div class="linha">
                        <button type="button">0</button>
                        <button type="button">.</button>
                        <button type="button">=</button>
                        <button type="button">x²</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
